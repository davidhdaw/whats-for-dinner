<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
  <nav>
    <p>What's for dinner?</p>
    <button class="add-a-recipe">Add a Recipe</button>
  </nav>
  <section class="main-content">
    <article class="Form">
      <form>
        <h2>What are you looking for?</h2>
        <input type="radio" id="meal1" name="meal" value='Sides'>
        <label for="meal1">Side</label><br>
        <input type="radio" id="meal2" name="meal" value="Mains">
        <label for="meal2">Main Dish</label><br>
        <input type="radio" id="meal3" name="meal" value="Desserts">
        <label for="meal3">Dessert</label><br>
        <input type="radio" id="meal4" name="meal" value="Entire Meal">
        <label for="meal4">Entire Meal</label><br><br>
        <button class="lets-cook hidden">Let's Cook</button>
      </form>
</article>
    </article>
    <article class="recipe-output">
      <img class="cookpot-image" src="assets/cookpot.svg" alt="a coockpot">
      <div class="what-to-make hidden">
        <div class="form-output">
          <p>You should make:</p>
          <h1 class="random-items"> </h1>
        </div>
        <button class = "clear">Clear</button>
      </div>

    </article>
  </section>
  <footer class="hidden">
    <label for="recipe-type">Recipe Type:</label>
    <input type="text" id="recipe-type">
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name">
    <button class="add-new">ADD NEW</button>
    <h2 class="all-fields-error hidden">Please fill in all fields.</h2>
    <h2 class="valid-type-error hidden">Please enter a valid Recipe Type.</h2>
  </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
